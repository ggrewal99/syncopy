<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncopy</title>
    <link rel="icon" href="assets/icon/syncopy-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">

    <script src="https://kit.fontawesome.com/513080e5af.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/img/Syncopy-Logo.png" alt="Syncopy-Logo" id="header-logo">
        </div>
        <div class="nav-links">
            <a href="#">Movies</a>
            <a href="#">Trailers</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-user fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
    </header>

    <main>
        <section class="primary-content">
            <div class="lg-poster-container">
                <img src="assets/img/oppenheimer_lg.jpg" alt="movie_poster_lg">
            </div>
            <div class="text-section">
                <div>
                    <h1 class="primary-heading">Oppenheimer</h1>
                    <button class="watch-btn">Watch now</button>
                </div>
                <div class="switcher-control">
                    <button data-index="0" class="switcher-btn active"></button>
                    <button data-index="1" class="switcher-btn"></button>
                    <button data-index="2" class="switcher-btn"></button>
                </div>
            </div>
        </section>

        <section class="more-content">
            <h1>More from Syncopy</h1>

            <div class="more-movies-container">
                <img src="assets/img/tdk_sm.jpg" alt="tdk poster" class="sm_poster">
                <img src="assets/img/tenet_sm.jpg" alt="tenet poster" class="sm_poster">
                <img src="assets/img/prestige_sm.jpg" alt="prestige poster" class="sm_poster">
                <img src="assets/img/inception_sm.jpg" alt="inception poster" class="sm_poster">
                <img src="assets/img/tdkr_sm.jpg" alt="tdkr poster" class="sm_poster">
                <img src="assets/img/batman_begins_sm.jpg" alt="batman poster" class="sm_poster">
                <img src="assets/img/mos_sm.jpg" alt="MOS poster" class="sm_poster">
            </div>

            <button class="view-more-btn">View More <i class="fa-solid fa-chevron-down"></i></button>
        </section>
    </main>

    <footer>
        <section class="top">
            <div class="footer-links">
                <a href="#">Contact</a>
                <a href="#">Careers <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                <a href="#">Subscribe <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </div>
        </section>

        <section class="middle">
            <div class="middle-left">
                <a href="#">Corporate</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Settings</a>
                <a href="#">Legal</a>
            </div>
            <div class="middle-right">
                <a href="#"><img src="assets/icon/icons8-instagram-30.png" alt="instagram"></a>
                <a href="#"><img src="assets/icon/icons8-youtube-30.png" alt="instagram"></a>
                <a href="#"><img src="assets/icon/icons8-twitterx-30.png" alt="instagram"></a>
                <a href="#"><img src="assets/icon/icons8-facebook-30.png" alt="instagram"></a>

            </div>
        </section>

        <section class="bottom">
            <p>Syncopy Inc.</p>
            <div class="locations">
                <p>London</p>
                <p>Los Angeles</p>
            </div>
        </section>
    </footer>


    <script src="script.js"></script>
</body>

</html>
